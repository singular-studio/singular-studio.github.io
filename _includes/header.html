<header class="site-header">

  <div class="wrapper">

    <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>

    <nav class="site-nav">
      <a href="#" class="menu-icon">
        <svg viewBox="0 0 18 15">
          <path fill="#424242" d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484l0,0C0,0.665,0.665,0,1.484,0 h15.031C17.335,0,18,0.665,18,1.484L18,1.484z"/>
          <path fill="#424242" d="M18,7.516C18,8.335,17.335,9,16.516,9H1.484C0.665,9,0,8.335,0,7.516l0,0c0-0.82,0.665-1.484,1.484-1.484 h15.031C17.335,6.031,18,6.696,18,7.516L18,7.516z"/>
          <path fill="#424242" d="M18,13.516C18,14.335,17.335,15,16.516,15H1.484C0.665,15,0,14.335,0,13.516l0,0 c0-0.82,0.665-1.484,1.484-1.484h15.031C17.335,12.031,18,12.696,18,13.516L18,13.516z"/>
        </svg>
      </a>

      <div class="trigger">
        {% assign sorted_pages = site.pages | sort:"order" %}
        {% for my_page in sorted_pages %}
          {% if my_page.title %}
          <a class="page-link {{ my_page.title }}" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>


<div class="page-right"></div>
  <div class="page-right-text">
    <h4>Seen enough?</h4>
    <button id="myBtn" class="btn">Get in Touch</button>
    <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <h4 class="modal-title">Send me a message...</h4>
      <form class="contact-form" action="https://formspree.io/kieran.summerfeldt@gmail.com" method="POST">
        <div class="form-group">
          <label for="InputName1">Your Name</label>
          <input type="text" class="form-control" id="exampleInputName1" name="name" placeholder="ex: John Smith">
        </div>
        <div class="form-group">
          <label for="InputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" name="email" placeholder="ex: john@gmail.com">
        </div>
        <div class="form-group">
          <label for="InputSubject1">Subject</label>
          <input type="text" class="form-control" id="exampleInputSubject1" name="subject" placeholder="ex: Website design">
        </div>
        <!-- <input type="hidden" name="_next" value="/contact" /> -->
        <div class="form-group">
          <label for="message1">Message</label>
          <textarea class="form-control" id="message1" rows="6" name="message" placeholder="Your message"></textarea>
        </div>
        <div class="btn-container"> 
          <button type="button" class="btn cancel">Cancel</button>
          <button type="submit" class="btn">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
